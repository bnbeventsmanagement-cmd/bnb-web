<svg width="32" height="32" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle for glow effect -->
  <circle cx="100" cy="50" r="45" fill="url(#bbGradient)" opacity="0.1"/>
  
  <!-- Left B -->
  <path d="M 20 15 
           L 20 85 
           L 35 85 
           L 35 70 
           L 50 70 
           L 50 60 
           L 35 60 
           L 35 40 
           L 50 40 
           L 50 30 
           L 35 30 
           L 35 15 
           Z" 
        fill="url(#bbGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Right B -->
  <path d="M 60 15 
           L 60 85 
           L 75 85 
           L 75 70 
           L 90 70 
           L 90 60 
           L 75 60 
           L 75 40 
           L 90 40 
           L 90 30 
           L 75 30 
           L 75 15 
           Z" 
        fill="url(#bbGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Connecting elements -->
  <!-- Top connection -->
  <rect x="35" y="15" width="25" height="15" fill="url(#bbGradient)" filter="url(#shadow)"/>
  
  <!-- Middle connection -->
  <rect x="35" y="40" width="25" height="20" fill="url(#bbGradient)" filter="url(#shadow)"/>
  
  <!-- Bottom connection -->
  <rect x="35" y="70" width="25" height="15" fill="url(#bbGradient)" filter="url(#shadow)"/>
  
  <!-- Highlight effects -->
  <path d="M 20 15 
           L 20 30 
           L 35 30 
           L 35 15 
           Z" 
        fill="rgba(255,255,255,0.2)"/>
  
  <path d="M 60 15 
           L 60 30 
           L 75 30 
           L 75 15 
           Z" 
        fill="rgba(255,255,255,0.2)"/>
</svg>
