name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run accessibility checks
      run: npm run check:a11y
      
    - name: Verify environment variables
      run: npm run verify-env
      env:
        VITE_CONTACT_EMAIL: "test@example.com"
        VITE_CONTACT_PHONE: "+972-50-000-0000"
        VITE_SITE_URL: "https://example.com"
        VITE_WEB3FORMS_ACCESS_KEY: "test-key"
        
    - name: Build project
      run: npm run build
      env:
        VITE_CONTACT_EMAIL: "test@example.com"
        VITE_CONTACT_PHONE: "+972-50-000-0000"
        VITE_SITE_URL: "https://example.com"
        VITE_WEB3FORMS_ACCESS_KEY: "test-key"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == 20
      with:
        name: build-files
        path: dist/
        retention-days: 7

  deploy-preview:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for preview
      run: npm run build
      env:
        VITE_CONTACT_EMAIL: ${{ secrets.VITE_CONTACT_EMAIL }}
        VITE_CONTACT_PHONE: ${{ secrets.VITE_CONTACT_PHONE }}
        VITE_SITE_URL: ${{ secrets.VITE_SITE_URL }}
        VITE_WEB3FORMS_ACCESS_KEY: ${{ secrets.VITE_WEB3FORMS_ACCESS_KEY }}
        
    - name: Deploy to Vercel Preview
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod=false'
